<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>

    <!-- sign in.CSS -->
    <link rel="stylesheet" href="signin.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icon Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Amazon logo -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png">

</head>

<body>



    <div class="text-center amazon-logo">
        <a href="/"> <img src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
    </div>

    <div class="border p-4 rounded signin-content">

        <div class="fs-2">Sign in</div>


        <div class="mt-2 mb-3">
            <label class=" email-phone" for="">Email or mobile phone number</label>
            <input class="form-control border-secondary" type="text">
        </div>

        <div class=" d-grid mt-2 rounded-2  continue-button">
            <button class="btn btn-sm">Continue</button>
        </div>

        <div class="mt-3">
            <p class="by-continue">By continuing, you agree to Amazon's <a class="text-decoration-none"
                    href="">Conditions of Use</a> and <a class="text-decoration-none" href=""> Privacy Notice. </p>
        </div>

        <div class="d-flex align-items-center mb-4 ">
            <i class="bi bi-caret-right-fill text-secondary"></i>
            <p class="by-continue mx-1 m-0 "> <a class="text-decoration-none" href="">Need help?</a></p>
        </div>

        <hr class="text-secondary">

        <div>
            <p class="email-phone m-0">Buying for work?</p>
            <a class="by-continue text-decoration-none " href="">Shop on Amazon Business</a>
        </div>

    </div>



    <div class="mt-4 mb-3 text-center signin-content">
        <div class="hr-line text-secondary">New to Amazon?</div>
    </div>

    <div class="d-grid mb-4 rounded-2 signin-content shadow-sm border">
        <a class="text-center  text-black" href="./register.html"> <button
                class="btn btn-sm border-0  create-your">Create your Amazon account</button></a>
    </div>

    <hr class="mb-5">
    <div class="text-center signin-content">
        <p class="text-secondary footer">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>








    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
