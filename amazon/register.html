<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>

    <!-- sign in.CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icon Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Amazon logo -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png">

</head>

<body>



    <div class="text-center amazon-logo">
        <a href="/"> <img src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
    </div>

    <div class="border p-4 rounded signin-content">

        <div class="fs-2">Create account</div>

        <form action="">
            <div class="mt-2 mb-3">
                <label class=" email-phone" for="">Your name</label>
                <input class="form-control form-control-sm border-secondary" placeholder="First and last name"
                    type="text">
            </div>
            <div class="mt-2 mb-3">
                <label class=" email-phone" for="">Mobile number or email</label>
                <input class="form-control form-control-sm border-secondary" placeholder="First and last name"
                    type="text">
            </div>
            <div class="mt-2 mb-3">
                <label class=" email-phone" for="">Password</label>
                <input class="form-control form-control-sm border-secondary" placeholder="At least 6 characters"
                    type="password">
                <p class="password-characters">Password must be at least 6 characters.</p>
            </div>
            <div class="mt-2 mb-3">
                <label class=" email-phone" for="">Re-enter password</label>
                <input class="form-control form-control-sm border-secondary" placeholder="First and last name"
                    type="text">
            </div>
        </form>

        <div class=" d-grid mt-2 rounded-2  continue-button">
            <button class="btn btn-sm">Continue</button>
        </div>

        <div class="mt-3">
            <p class="by-continue">By creating an account, you agree to Amazon's <a class="text-decoration-none"
                    href="">Conditions of Use</a> and <a class="text-decoration-none" href=""> Privacy Notice. </p>
        </div>


        <hr class="text-secondary">

        <div class="">
            <p class="email-phone text-black m-0">Buying for work?</p>
            <a class="by-continue text-decoration-none " href="">Create a free business account</a>
        </div>

        <hr class="text-secondary">

        <div>
            <p class="already-account m-0 shadow-">Already have an account? <a class="by-continue text-decoration-none"
                    href="./signin.html">Sign in <i class="bi bi-caret-right-fill"></i></a></p>
        </div>
    </div>






    <hr class="mb-5">
    <div class="text-center signin-content">
        <p class="text-secondary footer">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>








    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
